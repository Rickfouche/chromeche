<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChromeChe AR</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; background: white; }
      .ar-scene-container { width: 100vw; height: 100vh; position: relative; }
      #tap-catcher { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 999; display: none; }
      #loader {
        position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: white;
        display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;
        transition: opacity 0.5s ease;
      }
      #nd-logo {
        width: 220px; opacity: 0;
        animation: fadeInLogo 1s ease-out forwards, glow 3s ease-in-out 1.2s infinite, float 4s ease-in-out 1.2s infinite;
      }
      .powered-by {
        color: black; font-size: 15px; font-family: sans-serif; opacity: 0; margin-top: 12px;
        animation: fadeInText 1s ease-out forwards; animation-delay: 1.2s;
      }
      @keyframes fadeInLogo { to { opacity: 1; } }
      @keyframes fadeInText { to { opacity: 1; } }
      @keyframes glow {
        0%,100% { filter: drop-shadow(0 0 8px rgba(0,255,255,0.25)); }
        50% { filter: drop-shadow(0 0 12px rgba(0,255,255,0.6)); }
      }
      @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-6px); } }
    </style>
  </head>

  <body>
    <!-- ðŸšªâœ¨ Front Loader -->
    <div id="loader">
      <img src="https://scanpacks.b-cdn.net/MonaLisa/ndelogo.png" alt="Neon Doorway Logo" id="nd-logo" />
      <p class="powered-by">Powered by Neon Doorway</p>
    </div>

    <!-- AR Experience -->
    <div class="ar-scene-container">
      <a-scene
        id="scene"
        mindar-image="imageTargetSrc: https://scanpacks.b-cdn.net/Chromeche/CHromeChe.mind; uiScanning: false;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        style="visibility: hidden;"
      >
        <a-assets>
          <video
            id="chromeVideo"
            src="https://scanpacks.b-cdn.net/Chromeche/chomeche2.mp4"
            preload="auto"
            loop
            muted
            crossorigin="anonymous"
            playsinline
          ></video>
        </a-assets>

        <a-camera
          position="0 0 0"
          look-controls="enabled: false"
          raycaster="objects: .clickable"
          cursor="fuse: false; rayOrigin: mouse;"
        ></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <!-- ðŸŽ¥ Tiny Upright Movie Screen (90Â°) -->
          <a-video
            id="videoPlane"
            src="#chromeVideo"
            width="1.3"
            height="1.0"
            position="0 .3 0"
            rotation="90 0 0"
            autoplay
            loop
            muted
            playsinline
          ></a-video>

          <!-- TAP HINT -->
          <a-entity id="tapHint" visible="false" position="0 1.1 0.01">
            <a-plane
              id="tapHintBg"
              width="1.8"
              height="0.36"
              color="#ffb347"
              opacity="0"
              transparent="true"
              material="side:double"
              animation__fade="property=material.opacity; from:0; to:0.8; dir=alternate; dur=2500; loop:true; startEvents=hint-start; pauseEvents=hint-stop"
            ></a-plane>
            <a-entity
              id="tapHintText"
              text="value: Tap to enter; align: center; width: 2.8; color: #ffb347; anchor: center"
              position="0 0 0.001"
              material="opacity: 0; transparent: true"
              animation__fade="property=material.opacity; from:0; to:1; dir=alternate; dur=2500; loop:true; startEvents=hint-start; pauseEvents=hint-stop"
            ></a-entity>
          </a-entity>
        </a-entity>
      </a-scene>
    </div>

    <!-- Click redirect layer -->
    <div id="tap-catcher"></div>

    <!-- JS Loader + Interaction -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const scene = document.getElementById("scene");
        const loader = document.getElementById("loader");

        // Preload .mind file
        fetch("https://scanpacks.b-cdn.net/Chromeche/CHromeChe.mind");

        scene.addEventListener("arReady", () => {
          loader.style.opacity = "0";
          setTimeout(() => {
            loader.style.display = "none";
            scene.style.visibility = "visible";
          }, 500);
        });
      });

      const target = document.querySelector("[mindar-image-target]");
      const tapCatcher = document.getElementById("tap-catcher");
      const video = document.getElementById("chromeVideo");
      const tapHint = document.getElementById("tapHint");
      const tapHintBg = document.getElementById("tapHintBg");
      const tapHintText = document.getElementById("tapHintText");

      let markerVisible = false;
      const HINT_WINDOW_MS = 2000;
      let hintTimer = null;

      function startHintPulse() {
        tapHint.setAttribute("visible", true);
        tapHintBg.emit("hint-start");
        tapHintText.emit("hint-start");
      }
      function stopHintPulse() {
        tapHintBg.emit("hint-stop");
        tapHintText.emit("hint-stop");
        tapHint.setAttribute("visible", false);
      }

      function startHintWatcher() {
        if (hintTimer) return;
        hintTimer = setInterval(() => {
          const d = video.duration || 0;
          const t = video.currentTime || 0;
          const nearEnd = d > 0 && (d - t) <= (HINT_WINDOW_MS / 1000);
          if (markerVisible && nearEnd) {
            if (!tapHint.getAttribute("visible")) startHintPulse();
          } else {
            if (tapHint.getAttribute("visible")) stopHintPulse();
          }
        }, 120);
      }
      function stopHintWatcher() {
        if (hintTimer) {
          clearInterval(hintTimer);
          hintTimer = null;
        }
        stopHintPulse();
      }

      target.addEventListener("targetFound", () => {
        markerVisible = true;
        tapCatcher.style.display = "block";
        video.play().catch(() => {});
        startHintWatcher();
      });

      target.addEventListener("targetLost", () => {
        markerVisible = false;
        tapCatcher.style.display = "none";
        video.pause();
        stopHintWatcher();
      });

      // Change redirect destination if needed
      tapCatcher.addEventListener("click", () => {
        window.location.href = "https://www.instagram.com/p/DLFV17LubxK"; 
      });
    </script>
  </body>
</html>
